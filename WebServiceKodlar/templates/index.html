<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Evrişimsel Sinir Ağları (Convolutional Neural Networks) Kullanarak Bitki Tanıma</title>
	<meta name="theme-color" content="#563d7c">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>

<body class="bg-light">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1>Bitki Tanıma Projesi</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<img id="img-preview" src="#" alt="preview image" class="img-thumbnail" style="max-height:400px; display:none;">
				<br/>
				<form id="upload-file" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="InputFile">Resim dosyası seçiniz:</label>
						<input name="image" type="file" class="form-control-file" id="InputFile" accept=".jpg, .jpeg, .png">
					</div>
					<button id="upload-file-btn" type="button" class="btn btn-primary">Yükle & Tahmin Et</button>
				</form>
			</div>
			<div class="col-6">
				<div class="loader" style="display:none;"></div>

				<div id="results">
					<span> </span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<br>
				<br>
				<h3>API Kullanım</h3>
				<h4>curl</h4>
				<code>curl -X POST -F image=@resim1.jpg 'https://bitki-tanima-projesi.herokuapp.com/predict'</code>
				<h4>API Cevap</h4>
				<code>{"class":"1.0","class_str":"Lale","success":true}</code>
			</div>
		</div>


		<div id="results"></div>
	</div>


	<footer class="footer">
		<div class="container">
			<span class="text-muted">Mehmet Kalaycı © 2018</span>
		</div>
	</footer>


	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function (e) {
					$('#img-preview').attr('src', e.target.result);
					$('#img-preview').show();
					$("#results").html('');
				}
				reader.readAsDataURL(input.files[0]);
			}
		}
		$("#InputFile").change(function () {
			readURL(this);
		});
		$('#upload-file-btn').click(function () {
			$('.loader').show();
			$("#results").html('');
			var form_data = new FormData($('#upload-file')[0]);
			$.ajax({
				type: 'POST',
				url: '/predict',
				data: form_data,
				contentType: false,
				cache: false,
				processData: false,
				async: false,
				success: function (data) {
					console.log(data.success);
					$('.loader').hide();
					$("#results").append('<div>' + data.class_str + '</div>');
				},
			});
		});
	</script>
</body>

</html>
